<main class="px-5 mt-4 mx-auto">
    <h1 class="text-3xl text-blue-400 font-bold">Customers</h1>
    @if (customers) {
        <div class="flex flex-wrap gap-2 mx-auto  items-center">
            @for (customer of customers; track $index) {
                <mat-card class="p-2 shadow-xl border border-yellow-400/40 cursor-pointer hover:scale-105 flex flex-col gap-4">
                    <mat-card-header>
                        <mat-card-title class="font-medium text-center text-2xl">{{customer.name + " " + customer.first_lastname + " " + customer.second_lastname}}</mat-card-title>
                        <mat-card-subtitle>{{customer.id_customer}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <ul>
                            <li><strong>Address:</strong> {{customer.address}}</li>
                            <li><strong>Phone Number:</strong> {{customer.telephone}}</li>
                        </ul>
                    </mat-card-content>
                </mat-card>
            }
        </div>
    } @else {
        <mat-spinner></mat-spinner>
    }
</main>
