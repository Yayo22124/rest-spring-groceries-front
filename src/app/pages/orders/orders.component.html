<main class="px-5 mt-4 mx-auto">
    <h1 class="text-3xl text-blue-400 font-bold">Orders</h1>
    @if (orders) {
        <div class="flex flex-wrap gap-2 mx-auto  items-center animate-fade-left animate-ease-in-out">
            @for (order of orders; track $index) {
                <mat-card class="p-2 shadow-xl border border-yellow-400/40 cursor-pointer hover:scale-105 flex flex-col gap-4">
                    <mat-card-header>
                        <mat-card-title class="font-medium text-center text-2xl">{{order.id_order}}</mat-card-title>
                        <mat-card-subtitle>{{order.date}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <ul>
                            <li><strong>Customer ID:</strong> {{order.id_customer}}</li>
                            <li><strong>Product ID:</strong> {{order.id_product}}</li>
                        </ul>
                    </mat-card-content>
                </mat-card>
            }
        </div>
    } @else {
        <mat-spinner></mat-spinner>
    }
</main>
