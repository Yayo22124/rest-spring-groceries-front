<main class="px-5 mt-4 mx-auto">
    <h1 class="text-3xl text-blue-400 font-bold">Sales</h1>
    @if (sales) {
        <div class="flex flex-wrap gap-2 mx-auto  items-center">
            @for (sale of sales; track $index) {
                <mat-card class="p-2 shadow-xl border border-yellow-400/40 cursor-pointer hover:scale-105 flex flex-col gap-4">
                    <mat-card-header>
                        <mat-card-title class="font-medium text-center text-2xl">{{sale.provider}}</mat-card-title>
                        <mat-card-subtitle>{{sale.id_sale}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <ul>
                            <li><strong>Price:</strong> ${{sale.price}}</li>
                            <li><strong>Customer ID:</strong> {{sale.id_customer}}</li>
                            <li><strong>Employee ID:</strong> {{sale.id_employee}}</li>
                        </ul>
                    </mat-card-content>
                </mat-card>
            }
        </div>
    } @else {
        <mat-spinner></mat-spinner>
    }
</main>
